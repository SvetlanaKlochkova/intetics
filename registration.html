<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="utf-8">
</head>
<style>
    .brd {
        border: 1px groove gray;
        padding: 5px;
        margin: auto;
        width: 250px;
        text-align: center;
    }

    .button {
        background: green;
        color: white;
        border-radius: 3px;
        margin-left: 70px;
    }
</style>

<body style="background:whitesmoke;">
    <form onsubmit="check(); return false;">
        <div class="brd">
            <h3>SIGN UP</h3>
            <p><input id="username" type="text" placeholder="Username" autofocus required pattern="[a-zA-Z]*"></p>
            <p><input id="email" type="email" placeholder="E-mail" required></p>
            <p><input id="password" type="password" placeholder="Password" required minlength="6" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])([a-zA-Z0-9]){3,}$"></p>
            <p><input id="retypePass" type="password" placeholder="Retype password" required minlength="6" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])([a-zA-Z0-9]){3,}$"></p>
            <p><input id="signMeUp" type="submit" value="SIGN ME UP" class="button">
        </div>
    </form>
</body>
<script>
    function check() {
        var password = document.getElementById("password").value;
        var retypePass = document.getElementById("retypePass").value;
        console.log(password);
        console.log(retypePass);
        if (password!=retypePass) {
            retypePass.setCustomValidity("Error.");
            
        }
        else{

        }
    }

</script>

</html>
